name: Reusable CI

on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string

jobs:
  lint-type-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Lint
        run: uv run ruff check ${{ inputs.directory }} tests

      - name: Check formatting
        run: uv run ruff format --check ${{ inputs.directory }} tests

      - name: Type check
        run: uv run ty check ${{ inputs.directory }} tests

      - name: Run tests
        run: uv run pytest tests
